name: Deploy to cPanel
on:
  push:
    branches:
      - main # Puedes especificar la rama desde la que quieres desplegar
jobs:
  deploy:
    name: Deploy to cPanel via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Directorio local para subir (./ sube todo el proyecto)
          server-dir: ${{ secrets.FTP_PATH }}
          method: ftp # Cambia a 'sftp' si prefieres usar SFTP en lugar de FTP
          git-ftp-args: --auto-init --insecure
          exclude: |
            .git*  # Excluye archivos .git y otras configuraciones de control de versiones
            .github  # Excluye la carpeta de workflows de GitHub Actions
            node_modules
